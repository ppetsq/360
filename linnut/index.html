<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lintuhavainnot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #f8f6f3;
      --color-bg-card: #ffffff;
      --color-text: #2d3a2e;
      --color-text-muted: #6b7c6c;
      --color-accent: #3d5a47;
      --color-accent-light: #e8ede9;
      --color-border: #d4ddd5;
      --font-display: 'Cormorant Garamond', Georgia, serif;
      --font-body: 'Outfit', system-ui, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header */
    header {
      padding: 4rem 2rem 3rem;
      text-align: center;
      border-bottom: 1px solid var(--color-border);
      background: linear-gradient(180deg, #fff 0%, var(--color-bg) 100%);
    }

    h1 {
      font-family: var(--font-display);
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 400;
      letter-spacing: 0.02em;
      color: var(--color-accent);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--color-text-muted);
      font-weight: 300;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-family: var(--font-display);
      font-size: 2.5rem;
      color: var(--color-accent);
      display: block;
      line-height: 1;
    }

    .stat-label {
      font-size: 0.85rem;
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* Main */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Search & Filters */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: var(--color-bg-card);
      border-radius: 12px;
      border: 1px solid var(--color-border);
    }

    .search-box {
      flex: 1;
      min-width: 250px;
    }

    .search-box input {
      width: 100%;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      font-family: var(--font-body);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      background: var(--color-bg);
      color: var(--color-text);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px var(--color-accent-light);
    }

    .search-box input::placeholder {
      color: var(--color-text-muted);
    }

    .filter-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .filter-group label {
      font-size: 0.85rem;
      color: var(--color-text-muted);
      white-space: nowrap;
    }

    .filter-group select {
      padding: 0.875rem 1rem;
      font-size: 0.95rem;
      font-family: var(--font-body);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      background: var(--color-bg);
      color: var(--color-text);
      cursor: pointer;
      min-width: 140px;
    }

    .filter-group select:focus {
      outline: none;
      border-color: var(--color-accent);
    }

    .reset-btn {
      padding: 0.875rem 1.25rem;
      font-size: 0.9rem;
      font-family: var(--font-body);
      background: var(--color-accent-light);
      color: var(--color-accent);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .reset-btn:hover {
      background: var(--color-border);
    }

    /* Results info */
    .results-info {
      font-size: 0.9rem;
      color: var(--color-text-muted);
      margin-bottom: 1.5rem;
    }

    /* Grid */
    .sightings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    /* Card */
    .sighting-card {
      background: var(--color-bg-card);
      border-radius: 12px;
      border: 1px solid var(--color-border);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .sighting-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(61, 90, 71, 0.08);
    }

    .card-image {
      aspect-ratio: 16/10;
      background: var(--color-accent-light);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-image .placeholder {
      color: var(--color-text-muted);
      font-size: 3rem;
      opacity: 0.3;
    }

    .card-content {
      padding: 1.5rem;
    }

    .species-name {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: 0.25rem;
      line-height: 1.2;
    }

    .latin-name {
      font-family: var(--font-display);
      font-style: italic;
      font-size: 1rem;
      color: var(--color-text-muted);
      margin-bottom: 1rem;
    }

    .card-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.9rem;
      color: var(--color-text-muted);
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .meta-icon {
      width: 16px;
      height: 16px;
      opacity: 0.6;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--color-text-muted);
    }

    .empty-state h3 {
      font-family: var(--font-display);
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
      color: var(--color-text);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 3rem 2rem;
      margin-top: 4rem;
      border-top: 1px solid var(--color-border);
      color: var(--color-text-muted);
      font-size: 0.85rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        padding: 2.5rem 1.5rem 2rem;
      }

      main {
        padding: 1.5rem;
      }

      .controls {
        padding: 1rem;
      }

      .filter-group {
        width: 100%;
      }

      .filter-group select {
        flex: 1;
      }

      .sightings-grid {
        grid-template-columns: 1fr;
      }

      .stats {
        gap: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Lintuhavainnot</h1>
    <p class="subtitle">1990 ‚Äì 2018</p>
    <div class="stats">
      <div class="stat">
        <span class="stat-number" id="totalSpecies">‚Äì</span>
        <span class="stat-label">Lajia</span>
      </div>
      <div class="stat">
        <span class="stat-number" id="totalYears">‚Äì</span>
        <span class="stat-label">Vuotta</span>
      </div>
      <div class="stat">
        <span class="stat-number" id="totalLocations">‚Äì</span>
        <span class="stat-label">Paikkaa</span>
      </div>
    </div>
  </header>

  <main>
    <div class="controls">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Hae lajia tai paikkaa...">
      </div>
      <div class="filter-group">
        <label for="yearFilter">Vuosi:</label>
        <select id="yearFilter">
          <option value="">Kaikki</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="locationFilter">Paikka:</label>
        <select id="locationFilter">
          <option value="">Kaikki</option>
        </select>
      </div>
      <button class="reset-btn" id="resetBtn">Tyhjenn√§</button>
    </div>

    <p class="results-info" id="resultsInfo"></p>

    <div class="sightings-grid" id="sightingsGrid"></div>

    <div class="empty-state" id="emptyState" style="display: none;">
      <h3>Ei tuloksia</h3>
      <p>Kokeile eri hakuehtoja</p>
    </div>
  </main>

  <footer>
    <p>Tehty rakkaudella lintuharrastukselle</p>
  </footer>

  <script>
// Fetch live data from API
const API_URL = 'https://linnut-api.spetteri92.workers.dev';
let sightings = [];

async function fetchSightings() {
  try {
    const response = await fetch(`${API_URL}/api/sightings`);
    const data = await response.json();
    sightings = data.map(s => ({
      id: s.id,
      date: s.date,
      species: s.species,
      latinName: s.latin_name,
      location: s.location,
      image: s.image_url
    }));
    filteredSightings = [...sightings];  // ‚Üê add this line
    populateFilters();
    updateStats();
    renderSightings();
  } catch (e) {
    console.error('Error loading sightings:', e);
  }
}
    let filteredSightings = [];

    // DOM elements
    const searchInput = document.getElementById('searchInput');
    const yearFilter = document.getElementById('yearFilter');
    const locationFilter = document.getElementById('locationFilter');
    const resetBtn = document.getElementById('resetBtn');
    const sightingsGrid = document.getElementById('sightingsGrid');
    const resultsInfo = document.getElementById('resultsInfo');
    const emptyState = document.getElementById('emptyState');
    const totalSpecies = document.getElementById('totalSpecies');
    const totalYears = document.getElementById('totalYears');
    const totalLocations = document.getElementById('totalLocations');

function init() {
  fetchSightings();
  setupEventListeners();
}

    // Populate filter dropdowns
    function populateFilters() {
      // Years
      const years = [...new Set(sightings.map(s => new Date(s.date).getFullYear()))].sort((a, b) => b - a);
      years.forEach(year => {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearFilter.appendChild(option);
      });

      // Locations
      const locations = [...new Set(sightings.map(s => s.location).filter(Boolean))].sort();
      locations.forEach(location => {
        const option = document.createElement('option');
        option.value = location;
        option.textContent = location;
        locationFilter.appendChild(option);
      });
    }

    // Update stats
    function updateStats() {
      totalSpecies.textContent = sightings.length;
      const years = new Set(sightings.map(s => new Date(s.date).getFullYear()));
      totalYears.textContent = years.size;
      const locations = new Set(sightings.map(s => s.location).filter(Boolean));
      totalLocations.textContent = locations.size;
    }

    // Filter sightings
    function filterSightings() {
      const searchTerm = searchInput.value.toLowerCase().trim();
      const selectedYear = yearFilter.value;
      const selectedLocation = locationFilter.value;

      filteredSightings = sightings.filter(s => {
        // Search filter
        const matchesSearch = !searchTerm || 
          s.species.toLowerCase().includes(searchTerm) ||
          (s.latinName && s.latinName.toLowerCase().includes(searchTerm)) ||
          (s.location && s.location.toLowerCase().includes(searchTerm));

        // Year filter
        const sightingYear = new Date(s.date).getFullYear();
        const matchesYear = !selectedYear || sightingYear === parseInt(selectedYear);

        // Location filter
        const matchesLocation = !selectedLocation || s.location === selectedLocation;

        return matchesSearch && matchesYear && matchesLocation;
      });

      renderSightings();
    }

    // Format date in Finnish
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const day = date.getDate();
      const month = date.getMonth() + 1;
      const year = date.getFullYear();
      return `${day}.${month}.${year}`;
    }

    // Render sightings
    function renderSightings() {
      // Sort by date (newest first)
      const sorted = [...filteredSightings].sort((a, b) => new Date(b.date) - new Date(a.date));

      // Update results info
      resultsInfo.textContent = `N√§ytet√§√§n ${sorted.length} / ${sightings.length} havaintoa`;

      // Show/hide empty state
      if (sorted.length === 0) {
        emptyState.style.display = 'block';
        sightingsGrid.innerHTML = '';
        return;
      }
      emptyState.style.display = 'none';

      // Render cards
      sightingsGrid.innerHTML = sorted.map(s => `
        <article class="sighting-card">
          <div class="card-image">
            ${s.image 
              ? `<img src="${s.image}" alt="${s.species}">`
              : `<span class="placeholder">üê¶</span>`
            }
          </div>
          <div class="card-content">
            <h2 class="species-name">${s.species}</h2>
            <p class="latin-name">${s.latinName || '‚Äì'}</p>
            <div class="card-meta">
              <span class="meta-item">
                <svg class="meta-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                  <line x1="16" y1="2" x2="16" y2="6"/>
                  <line x1="8" y1="2" x2="8" y2="6"/>
                  <line x1="3" y1="10" x2="21" y2="10"/>
                </svg>
                ${formatDate(s.date)}
              </span>
              ${s.location ? `
                <span class="meta-item">
                  <svg class="meta-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                    <circle cx="12" cy="10" r="3"/>
                  </svg>
                  ${s.location}
                </span>
              ` : ''}
            </div>
          </div>
        </article>
      `).join('');
    }

    // Setup event listeners
    function setupEventListeners() {
      searchInput.addEventListener('input', filterSightings);
      yearFilter.addEventListener('change', filterSightings);
      locationFilter.addEventListener('change', filterSightings);
      
      resetBtn.addEventListener('click', () => {
        searchInput.value = '';
        yearFilter.value = '';
        locationFilter.value = '';
        filterSightings();
      });
    }

    // Start app
    init();
  </script>
</body>
</html>
