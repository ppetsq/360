<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLAAK</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Syne', sans-serif; background-color: #000; color: #fff; text-align: center; }
        .overlay { position: absolute; top: 40px; left: 40px; z-index: 10; text-align: left; }
        .title { font-size: 64px; font-weight: bold; text-transform: uppercase; margin: 0; }
        .coordinates { font-size: 18px; font-family: 'Space Mono', monospace; color: rgba(255, 255, 255, 0.7); }
        .description { font-family: 'EB Garamond', serif; font-size: 18px; line-height: 1.4; max-width: 500px; }
        .a-enter-vr {display: none !important;}
    </style>
</head>
<body>

    <!-- Overlay Text -->
    <div class="overlay">
        <h1 class="title">BLAAK</h1>
        <p class="coordinates">51.919929° N, 4.489521° E</p>
        <p class="description">A moment frozen in motion—subway trains gliding past, neon reflections in steel, the hum of city life echoing underground. Blaak station is where past meets the future, in a loop of silent movement.</p>
    </div>

    <!-- A-Frame Scene -->
    <a-scene device-orientation-permission-ui="enabled: false" touch-action="none">
        <a-assets>
            <video id="blaakVideo" muted playsinline webkit-playsinline loop>
                <source src="https://assets.360.petsq.works/rotterdam/rotterdam_blaak.mp4" 
                        type="video/mp4"
                        crossorigin="anonymous">
            </video>
        </a-assets>

        <a-entity id="rig" position="0 1.6 0">
            <a-camera id="camera" wasd-controls-enabled="false"></a-camera>
        </a-entity>

        <!-- Video Sphere -->
        <a-videosphere src="#blaakVideo" rotation="0 180 0" animation="property: rotation; to: 0 540 0; loop: true; dur: 50000; easing: linear"></a-videosphere>

        <!-- Camera & Controls -->
        <a-camera   look-controls="enabled: true; touchEnabled: true; mouseEnabled: true; reverseMouseDrag: false;" 
                    position="0 1.6 0" 
                    user-height="1.6"
                    wasd-controls-enabled="false">
        </a-camera>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('blaakVideo');

            // Try to autoplay when user interacts
            function tryPlay() {
                video.play().then(() => {
                    console.log("✅ Video started playing");
                }).catch(err => {
                    console.log("❌ Autoplay blocked, waiting for user action...");
                });
            }

            // Start playing when page loads
            tryPlay();

            // Also play on first tap/click
            document.body.addEventListener('click', tryPlay);
        });

        document.addEventListener("DOMContentLoaded", function () {
    const camera = document.querySelector("[camera]");
    if (camera) {
        camera.setAttribute("look-controls", {
            enabled: true,
            touchEnabled: true,
            mouseEnabled: true,
            reverseMouseDrag: false
        });
        console.log("✅ Full 360° touch controls enabled.");
    }
});
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        let cameraRig = document.getElementById('rig');
        let lastY = 0;

        document.addEventListener('touchstart', function (event) {
            lastY = event.touches[0].clientY;
        });

        document.addEventListener('touchmove', function (event) {
            let deltaY = event.touches[0].clientY - lastY;
            cameraRig.object3D.rotation.x += deltaY * -0.002;
            lastY = event.touches[0].clientY;
        });
    });
</script>

</body>
</html>
