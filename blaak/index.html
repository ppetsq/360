<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLAAK</title>
    
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Syne', sans-serif; background-color: #000; color: #fff; text-align: center; }

        /* Overlay text styles */
        .overlay { position: absolute; top: 40px; left: 40px; z-index: 10; text-align: left; }
        .title { font-size: 64px; font-weight: bold; text-transform: uppercase; margin: 0; }
        .coordinates { font-size: 18px; font-family: 'Space Mono', monospace; color: rgba(255, 255, 255, 0.7); }
        .description { font-family: 'EB Garamond', serif; font-size: 18px; line-height: 1.4; max-width: 500px; }

        /* Hide the VR button */
        .a-enter-vr { display: none !important; }

        /* üî• Fade-In Effect */
        #fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            opacity: 1;
            transition: opacity 2s ease-in-out; /* Smooth fade out */
        }
    </style>
</head>
<body>

    <!-- üî• Black Overlay for Smooth Fade-In -->
    <div id="fade-overlay"></div>

    <!-- Overlay Text -->
    <div class="overlay">
        <h1 class="title">BLAAK</h1>
        <p class="coordinates">51.919929¬∞ N, 4.489521¬∞ E</p>
        <p class="description">A moment frozen in motion‚Äîsubway trains gliding past, neon reflections in steel, the hum of city life echoing underground. Blaak station is where past meets the future, in a loop of silent movement.</p>
    </div>

    <!-- A-Frame Scene (Loading Screen Disabled) -->
    <a-scene device-orientation-permission-ui="enabled: false" loading-screen="enabled: false">
        <a-assets>
            <video id="blaakVideo" autoplay loop muted playsinline webkit-playsinline crossorigin="anonymous">
                <source src="https://assets.360.petsq.works/rotterdam/rotterdam_blaak.mp4" type="video/mp4">
            </video>
        </a-assets>

        <!-- Video Sphere -->
        <a-videosphere src="#blaakVideo" rotation="0 180 0"
            animation="property: rotation; to: 0 540 0; loop: true; dur: 50000; easing: linear">
        </a-videosphere>

        <!-- Camera -->
        <a-camera look-controls="touchEnabled: true; mouseEnabled: true; reverseMouseDrag: false;"></a-camera>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('blaakVideo');
            const fadeOverlay = document.getElementById('fade-overlay');

            // Try to autoplay when user interacts
            function tryPlay() {
                video.play().then(() => {
                    console.log("‚úÖ Video started playing");
                    fadeOverlay.style.opacity = "0"; // üî• Smooth fade-out effect
                }).catch(err => {
                    console.log("‚ùå Autoplay blocked, waiting for user action...");
                });
            }

            tryPlay(); // Attempt autoplay

            // Also play on user interaction if needed
            document.body.addEventListener('click', tryPlay);
        });
    </script>

</body>
</html>
