<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <script src="gallery.js"></script>
</head>
<body>
    <a href="https://petsq.works" id="brand-colors-link">
        <div id="brand-colors">
            <div class="color-box color-green"></div>
            <div class="color-box color-yellow"></div>
            <div class="color-box color-orange"></div>
        </div>
    </a>
    <header>
        <div id="gallery-container">
            <div>
                <h1 id="gallery-title">360° GALLERY</h1>
                <p id="gallery-description">step inside uniquely designed boutique hotel rooms, captured in immersive 360° detail. explore these real-life rooms with dynamic lighting adjustments by clicking on the images below.</p>
            </div>
        </div>
    </header>
    <main class="gallery">
        <div class="grid">
            <div id="gallery"></div>

            <script>
                const projects = ["bob", "cuber", "hub", "kamppi", "lahti", "lapland", "overlook", "union", "valo"];
                const gallery = document.getElementById("gallery");
            
                projects.forEach(project => {
                    const item = document.createElement("div");
                    item.classList.add("gallery-item");
            
                    item.innerHTML = `
                        <a href="https://360.petsq.works/overlook">
                            <div class="image-container">
                                <img src="https://assets.360.petsq.works/previews/${project}-preview-off.jpg" class="img-off" alt="${project}">
                                <img src="https://assets.360.petsq.works/previews/${project}-preview-on.jpg" class="img-on" alt="${project}">
                            </div>
                            <span class="room-name">${project.toUpperCase()}</span>
                        </a>
                    `;
            
                    gallery.appendChild(item);
                });
            </script>
    <footer id="footer">
        <p>© <a href="https://petsq.works/">petsq.works</a> 2025</p>
    </footer>
</body>
</html>
